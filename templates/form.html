<!doctype html>
<html>
<head>
        <style>
                br {margin-bottom: 20px;}
                .error { color: red; }
            </style>
</head>    
<body>

    <h1>Signup</h1>

    <form action="/validate" method="post">

        <label>Username:
            <input name="username" type="text" value='{{username}}' /> <span class="error">{{username_error}}</span> 
        </label>

        <br>

        <label>Password:
            <input name="password" type="password" value='{{password}}' /> <span class="error">{{password_error}}</span>
        </label>
        <br>

        <label>Verify Password:
            <input name="ver_password" type="password" value='{{ver_password}}' /> <span class="error">{{nomatch_error}}</span>
        </label>
        <br>

        <label>Email:
            <input name="useremail" type="text" value='{{useremail}}' /><span class="error">{{email_error}}</span>
        </label>
        <br>

        <input type="submit" />

    </form>
</body>
</html>
